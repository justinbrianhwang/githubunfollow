<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Unfollower Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #24292e 0%, #2f363d 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.8;
            font-size: 1.1em;
        }

        .content {
            padding: 40px;
        }

        .server-config {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .server-config h3 {
            margin-bottom: 15px;
            color: #495057;
        }

        .input-section {
            margin-bottom: 40px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="url"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #e1e4e8;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="url"]:focus {
            outline: none;
            border-color: #0366d6;
        }

        button {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e1e4e8;
            border-top: 4px solid #0366d6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .user-profile {
            display: flex;
            align-items: center;
            background: #f6f8fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .user-info h3 {
            margin-bottom: 5px;
            color: #24292e;
        }

        .user-info p {
            color: #586069;
            margin-bottom: 3px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f6f8fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .stat-card:hover {
            border-color: #0366d6;
            transform: translateY(-2px);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #0366d6;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #586069;
            font-weight: 500;
        }

        .unfollowers-section {
            background: #fff5f5;
            border: 1px solid #fed7d7;
            border-radius: 10px;
            padding: 20px;
        }

        .unfollowers-title {
            color: #c53030;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .unfollowers-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }

        .unfollower-item {
            background: white;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #fed7d7;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .unfollower-name {
            color: #c53030;
            text-decoration: none;
            font-weight: 500;
        }

        .unfollower-name:hover {
            text-decoration: underline;
        }

        .results {
            display: none;
        }

        .connection-status {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .connected {
            background-color: #28a745;
        }

        .disconnected {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GitHub Unfollower Checker</h1>
            <p>나를 팔로우하지 않는 사람들을 찾아보세요</p>
        </div>

        <div class="content">
            <div class="server-config">
                <h3>백엔드 서버 설정</h3>
                <div class="input-group">
                    <input type="url" id="serverUrl" placeholder="백엔드 서버 URL (예: http://your-server-ip:5000)" value="http://127.0.0.1:5000">
                    <button onclick="testConnection()" id="testBtn">연결 테스트</button>
                </div>
                <p><span class="connection-status disconnected" id="connectionStatus"></span><span id="connectionText">서버 연결 상태를 확인하세요</span></p>
            </div>

            <div class="input-section">
                <div class="input-group">
                    <input type="text" id="username" placeholder="GitHub 사용자명을 입력하세요" value="justinbrianhwang">
                    <button onclick="analyzeUser()" id="analyzeBtn">분석하기</button>
                </div>
            </div>

            <div class="error" id="errorDiv"></div>
            <div class="success" id="successDiv"></div>

            <div class="loading" id="loadingDiv">
                <div class="spinner"></div>
                <p>분석 중... 잠시만 기다려주세요</p>
            </div>

            <div class="results" id="resultsDiv">
                <div class="user-profile" id="userProfile"></div>
                <div class="stats" id="statsDiv"></div>
                <div class="unfollowers-section" id="unfollowersSection"></div>
            </div>
        </div>
    </div>

    <script>
        function showError(message) {
            document.getElementById('errorDiv').textContent = message;
            document.getElementById('errorDiv').style.display = 'block';
            document.getElementById('successDiv').style.display = 'none';
        }

        function showSuccess(message) {
            document.getElementById('successDiv').textContent = message;
            document.getElementById('successDiv').style.display = 'block';
            document.getElementById('errorDiv').style.display = 'none';
        }

        function hideMessages() {
            document.getElementById('errorDiv').style.display = 'none';
            document.getElementById('successDiv').style.display = 'none';
        }

        function showLoading() {
            document.getElementById('loadingDiv').style.display = 'block';
            document.getElementById('analyzeBtn').disabled = true;
        }

        function hideLoading() {
            document.getElementById('loadingDiv').style.display = 'none';
            document.getElementById('analyzeBtn').disabled = false;
        }

        function updateConnectionStatus(connected, message) {
            const statusElement = document.getElementById('connectionStatus');
            const textElement = document.getElementById('connectionText');
            
            statusElement.className = `connection-status ${connected ? 'connected' : 'disconnected'}`;
            textElement.textContent = message;
        }

        async function testConnection() {
            const serverUrl = document.getElementById('serverUrl').value.trim();
            
            if (!serverUrl) {
                showError('서버 URL을 입력해주세요');
                return;
            }

            const testBtn = document.getElementById('testBtn');
            testBtn.disabled = true;
            testBtn.textContent = '테스트 중...';

            try {
                const response = await fetch(`${serverUrl}/api/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    updateConnectionStatus(true, '서버 연결 성공');
                    showSuccess('백엔드 서버에 성공적으로 연결되었습니다!');
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }

            } catch (error) {
                updateConnectionStatus(false, '서버 연결 실패');
                showError(`서버 연결 실패: ${error.message}`);
            } finally {
                testBtn.disabled = false;
                testBtn.textContent = '연결 테스트';
            }
        }

        async function analyzeUser() {
            const username = document.getElementById('username').value.trim();
            const serverUrl = document.getElementById('serverUrl').value.trim();
            
            if (!username) {
                showError('사용자명을 입력해주세요');
                return;
            }

            if (!serverUrl) {
                showError('서버 URL을 입력해주세요');
                return;
            }

            hideMessages();
            showLoading();
            document.getElementById('resultsDiv').style.display = 'none';

            try {
                const response = await fetch(`${serverUrl}/api/analyze`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({username: username})
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || '분석 중 오류가 발생했습니다');
                }

                displayResults(data);

            } catch (error) {
                showError(error.message);
            } finally {
                hideLoading();
            }
        }

        function displayResults(data) {
            // 사용자 프로필
            document.getElementById('userProfile').innerHTML = `
                <img src="${data.user_info.avatar_url}" alt="${data.user_info.login}" class="avatar">
                <div class="user-info">
                    <h3>${data.user_info.name || data.user_info.login}</h3>
                    <p>@${data.user_info.login}</p>
                    <p>저장소: ${data.user_info.public_repos}개</p>
                </div>
            `;

            // 통계
            document.getElementById('statsDiv').innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${data.followers_count}</div>
                    <div class="stat-label">팔로워</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${data.following_count}</div>
                    <div class="stat-label">팔로잉</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${data.mutual_count}</div>
                    <div class="stat-label">맞팔</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${data.unfollowers_count}</div>
                    <div class="stat-label">언팔로워</div>
                </div>
            `;

            // 언팔로워 목록
            const unfollowersHtml = data.unfollowers.length > 0 
                ? data.unfollowers.map(user => `
                    <div class="unfollower-item">
                        <a href="https://github.com/${user}" target="_blank" class="unfollower-name">@${user}</a>
                    </div>
                `).join('')
                : '<p style="text-align: center; color: #28a745;">모든 사람이 맞팔해주고 있습니다!</p>';

            document.getElementById('unfollowersSection').innerHTML = `
                <h3 class="unfollowers-title">언팔로워 목록 (${data.unfollowers_count}명)</h3>
                <div class="unfollowers-list">${unfollowersHtml}</div>
            `;

            document.getElementById('resultsDiv').style.display = 'block';
        }

        // Enter 키로 분석 실행
        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                analyzeUser();
            }
        });

        // 페이지 로드 시 자동으로 연결 테스트
        window.addEventListener('load', function() {
            setTimeout(testConnection, 1000);
        });
    </script>
</body>
</html>
